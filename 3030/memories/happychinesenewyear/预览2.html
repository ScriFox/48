<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击显示文字</title>
    <style>
        /* 右下角按钮样式 */
        #showTextButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* 显示文字区域样式 */
        #textContainer {
            display: none;
            position: fixed;
            bottom: 60px;
            right: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- 右下角按钮 -->
    <button id="showTextButton">点击显示文字</button>
    <!-- 显示文字区域 -->
    <div id="textContainer">
        这是一段很长很长的文字，用于测试在不同浏览器和设备上的显示效果。这是一段很长很长的文字，用于测试在不同浏览器和设备上的显示效果。这是一段很长很长的文字，用于测试在不同浏览器和设备上的显示效果。
    </div>

    <script>
        // 获取按钮和文字容器元素
        const showTextButton = document.getElementById('showTextButton');
        const textContainer = document.getElementById('textContainer');

        // 点击按钮事件处理函数
        showTextButton.addEventListener('click', function (event) {
            event.stopPropagation(); // 阻止事件冒泡
            // 切换文字容器的显示状态
            if (textContainer.style.display === 'none') {
                textContainer.style.display = 'block';
            } else {
                textContainer.style.display = 'none';
            }
        });

        // 点击页面任意位置事件处理函数
        document.addEventListener('click', function () {
            // 隐藏文字容器
            textContainer.style.display = 'none';
        });

        // 阻止文字容器内部点击事件冒泡
        textContainer.addEventListener('click', function (event) {
            event.stopPropagation();
        });
    </script>
</body>

</html>
