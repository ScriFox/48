<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性布局示例</title>
    <style>
        body {
            background: rgb(0, 0, 0);
            font-family: "Comic Sans MS", cursive, sans-serif;
            /* 设置页面字体族 */
            display: flex;
            /* 将body元素设置为弹性容器，以便使用弹性布局 */
            width: 100%;
            height: 100vh;
            /* 宽度和高度都设置为视口的100%，即占满整个屏幕 */
            justify-content: center;
            align-items: center;
            /* 在弹性容器中居中对齐子元素。justify-content使子元素在水平方向上居中，align-items使子元素在垂直方向上居中 */
        }

        /* 为了有内容展示，添加一个示例的子元素样式 */
        .centered-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- 示例子元素 -->
    <div class="centered-content">
        <h1>这是居中显示的内容</h1>
        <p>背景颜色为黑色，字体是 Comic Sans MS。</p>
    </div>
</body>

</html>
